<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="JS/scripts.js"></script>
    <title>Language Quiz</title>
  </head>
  <body>
    
    <div class ="container">
    <h1>What Programming Language Should You Learn?</h1>
    <h4>If you're unsure what programming lanugage you should learn next, take this quiz for a recommendation!</h4>

    <form id="whichLanguage">
      <label for="color">Which one of these is your favorite color?</label>
      <select id="color">
        <option value="Easy">Green</choice>
        <option value="Medium">Blue</choice>
        <option value="Hard">Red</choice>
        <option value="Extreme">Yellow</choice>
      </select>
      
      <br>
      <label for="activity">Pick an activity below</label>
      <select id="activity">
        <option value="Reading">Reading</choice>
        <option value="Cooking">Cooking</choice>
        <option value="Traveling">Traveling</choice>
        <option value="Entertaining">Entertaining</choice>
      </select>

      <br>
      <label for="food">Which one of these is your favorite food?</label>
      <select id="food">
        <option value="Burgers">Burgers</choice>
        <option value="Pasta">Pasta</choice>
        <option value="Sushi">Sushi</choice>
        <option value="Tacos">Tacos</choice>
      </select>

      <br>
      <label for="animal">What animal do you most identify with?</label>
      <select id="animal">
        <option value="Lion">Lion</choice>
        <option value="Panda">Panda</choice>
        <option value="Owl">Eagle</choice>
        <option value="Dolphin">Dolphin</choice>
      </select>

      <br>
      <label for="travel">If you could get on a plane, where would you go?</label>
      <select id="travel">
        <option value="Hawaii">Hawaii</choice>
        <option value="Berlin">Berlin</choice>
        <option value="Tokyo">Tokyo</choice>
        <option value="Paris">Paris</choice>
      </select>

      <br>
      <button type="submit" class="btn-btn-outline-dark">What Should I Learn??</button>
    </form>

    <br>
    <br>
    <div id="yourMatch"> 
      <p>Looks like you should learn <span id="whichLanguage"></span>. It fits your personality pretty well. Or maybe it doesn't!</p>
    </div>
    <div id="Javascript">
    </div>
    <div id="Rust">
    </div>
    <div id="Swift">
    </div>
    <div id="C#">
    </div>

   </div>
  </body>
</html>
