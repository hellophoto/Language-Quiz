<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script src="JS/scripts.js"></script>
    <title>Language Quiz</title>
  </head>
  <body>
    
    <div class ="container">
    <h2>What Programming Language Should You Learn?</h2>
    <h5>If you're unsure of which programming lanugage you should learn next, take this quiz for a recommendation!</h5>

    <form id="whichLanguage">
      <label for="color">Which one of these is your favorite color?</label>
      <select id="color">
        <choice value="Easy">Green</choice>
        <choice value="Medium">Blue</choice>
        <choice value="Hard">Red</choice>
        <choice value="Extreme">Yellow</choice>
      </select>
      
      <br>
      <label for="activity">Pick an activity below</label>
      <select id="activity">
        <choice value="Reading">Reading</choice>
        <choice value="Cooking">Cooking</choice>
        <choice value="Traveling">Traveling</choice>
        <choice value="Entertaining">Entertaining</choice>
      </select>

      <br>
      <label for="food">Which one of these is your favorite food?</label>
      <select id="food">
        <choice value="Burgers">Burgers</choice>
        <choice value="Pasta">Pasta</choice>
        <choice value="Sushi">Sushi</choice>
        <choice value="Tacos">Tacos</choice>
      </select>

      <br>
      <label for="animal">What animal do you most identify with?</label>
      <select id="animal">
        <choice value="Lion">Lion</choice>
        <choice value="Panda">Panda</choice>
        <choice value="Owl">Eagle</choice>
        <choice value="Dolphin">Dolphin</choice>
      </select>

      <br>
      <label for="travel">If you could get on a plane, where would you go?</label>
      <select id="travel">
        <choice value="Hawaii">Hawaii</choice>
        <choice value="Berlin">Berlin</choice>
        <choice value="Tokyo">Tokyo</choice>
        <choice value="Paris">Paris</choice>
      </select>

      <br>
      <button type="submit" class="btn-btn-outline-dark">What Should I Learn??</button>
    </form>
   </div>
  </body>
</html>
